<!DOCTYPE html>
<html lang="en" ng-app="switchApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Switch</title>
    <!--<script src="../bower_components/jquery/jquery.min.js"></script>-->
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.16/angular-animate.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>-->
    <script src="app.js"></script>
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div ng-controller="SwitchController">
        <select ng-model="selection" ng-options="item for item in items"></select>
        <code>selection = {{selection}}</code>
        <div ng-switch on="selection" class="animate-switch-container">
            <div ng-switch-default="home" class="animate-switch">Home</div>
            <div ng-switch-when="settings" class="animate-switch">Settings</div>
            <div class="animate-switch" ng-switch-default>Other</div>
        </div>
    </div>
</body>
</html>
